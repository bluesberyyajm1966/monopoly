<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Love-opoly</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
      font-family: sans-serif;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
    }
    h1, h2 {
      color: white;
      background: red;
      padding: 10px 30px;
      border-radius: 15px;
      text-align: center;
      margin-bottom: 10px;
      cursor: pointer;
    }
    h1 { font-size: 2.5rem; }
    h2 { font-size: 1.5rem; background: #d32f2f; }

    .sidebar {
      width: 250px;
      margin-right: 20px;
    }
    .sidebar button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 1rem;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .grid-wrapper {
      position: relative;
      width: 90vmin;
      height: 90vmin;
      background: white;
      border: 8px solid black;
    }

    .board {
      display: grid;
      width: 100%;
      height: 100%;
      grid-template-columns: repeat(22, 1fr);
      grid-template-rows: repeat(22, 1fr);
      position: relative;
      z-index: 2;
    }

    .tile {
      border: 2px solid black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 0.6vw;
      padding: 4px;
      text-align: center;
      overflow-wrap: break-word;
      background: white;
      cursor: pointer;
      z-index: 3;
    }

    .tile-regular {
      grid-column: span 2;
      grid-row: span 1;
    }

    .tile-corner {
      grid-column: span 2;
      grid-row: span 2;
    }

    .dark-purple { background-color: #5a2a82; color: white; }
    .light-blue { background-color: #add8e6; }
    .pink { background-color: #ff69b4; }
    .orange { background-color: #ffa500; }
    .red { background-color: #ff0000; color: white; }
    .yellow { background-color: #ffff66; }
    .green { background-color: #008000; color: white; }
    .dark-blue { background-color: #00008b; color: white; }
    .railroad { background-color: #ccc; }
    .utility { background-color: #eee; font-style: italic; }
    .special { background-color: #fff; }

    @media print {
      .sidebar, #downloadBtn, #finishBtn, #deleteBtn, #addTileBtn { display: none; }
      body { zoom: 1.2; background: white; }
      .grid-wrapper { width: 100%; height: auto; aspect-ratio: 1; }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>Love-opoly Board Creator</h1>
    <h2>Tile Options</h2>
    <button id="addTileBtn">Add Tile</button>
    <button id="deleteBtn">Delete Tile</button>
    <button id="finishBtn">Finish Board</button>
    <button id="downloadBtn">Download Board</button>
  </div>

  <div class="grid-wrapper">
    <div class="board"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const addTileBtn = document.getElementById("addTileBtn");
      const deleteBtn = document.getElementById("deleteBtn");
      const finishBtn = document.getElementById("finishBtn");
      const downloadBtn = document.getElementById("downloadBtn");
      const board = document.querySelector(".board");
      let selectedTile = null;

      addTileBtn.addEventListener("click", () => {
        const isCorner = confirm("Is this a corner tile?");
        const tile = document.createElement("div");
        tile.classList.add("tile");
        tile.classList.add(isCorner ? "tile-corner" : "tile-regular");
        tile.textContent = isCorner ? "Corner Tile" : "New Tile";

        // Prompt user for position
        const col = prompt("Enter column start (1–21):");
        const row = prompt("Enter row start (1–21):");
        tile.style.gridColumnStart = col;
        tile.style.gridRowStart = row;

        board.appendChild(tile);

        tile.addEventListener("click", () => {
          selectedTile = tile;
        });
      });

      deleteBtn.addEventListener("click", () => {
        if (selectedTile) {
          selectedTile.remove();
          selectedTile = null;
        } else {
          alert("No tile selected.");
        }
      });

      finishBtn.addEventListener("click", () => {
        alert("Board finished!");
      });

      downloadBtn.addEventListener("click", () => {
        alert("Downloading board (feature coming soon)!");
      });
    });
  </script>
</body>
</html>
