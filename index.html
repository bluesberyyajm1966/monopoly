<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Monopoly Board</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0f24, #314155);
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .settings {
      margin-bottom: 30px;
      background-color: #fff;
      color: #000;
      padding: 15px;
      border-radius: 10px;
      display: inline-block;
    }
    .settings input, .settings button, .settings select {
      margin: 5px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .settings button {
      background-color: #3e8e41;
      color: #fff;
      cursor: pointer;
    }
    .settings button:hover {
      background-color: #2c6b2f;
    }
    .board-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      overflow: auto;
    }
    .board {
      position: relative;
      display: grid;
      grid-template-columns: repeat(11, 80px);
      grid-template-rows: repeat(11, 80px);
      background: #fff;
      border: 10px solid #fff;
      box-shadow: 0 0 20px #000;
    }
    .cell {
      background-color: #f8f8f8;
      color: black;
      border: 1px solid #bbb;
      font-size: 10px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      cursor: pointer;
    }
    .property {
      position: relative;
      padding: 0;
    }
    .property .color-bar {
      width: 100%;
      height: 10px;
      position: absolute;
      top: 0;
      left: 0;
    }
    .cell-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      height: 100%;
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
      transform-origin: center center;
    }
    .top .cell-content {
      transform: rotate(0deg);
    }
    .bottom .cell-content {
      transform: rotate(180deg);
    }
    .left .cell-content {
      transform: rotate(90deg);
    }
    .right .cell-content {
      transform: rotate(-90deg);
    }
    .property span {
      font-size: 10px;
      font-weight: bold;
      margin-top: 12px;
    }
    .property .price {
      font-size: 10px;
      font-weight: normal;
    }
    .center-tile {
      grid-column: 2 / span 9;
      grid-row: 2 / span 9;
      background-color: #3e8e41;
      border: 2px dashed #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      padding: 20px;
      text-shadow: 2px 2px #000;
    }
    .special-tile {
      background-color: #ffc107;
      font-weight: bold;
      font-size: 9px;
      justify-content: center;
      align-items: center;
    }
    .chance {
      background-color: #ff5722;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Custom Monopoly Board Generator</h1>
  <div class="settings">
    <label for="property-select">Choose Property:</label>
    <select id="property-select"></select>
    <label for="property-name">Custom Name:</label>
    <input type="text" id="property-name" placeholder="Boardwalk">
    <label for="property-color">Property Color:</label>
    <input type="color" id="property-color">
    <label for="property-price">Price:</label>
    <input type="number" id="property-price" placeholder="200">
    <button onclick="customizeProperty()">Customize</button>
  </div>
  <div class="board-container">
    <div class="board" id="board"></div>
  </div>

  <script>
    const board = document.getElementById('board');
    const standardProperties = [
      { name: 'Mediterranean Ave', color: '#8B4513' },
      { name: 'Baltic Ave', color: '#8B4513' },
      { name: 'Oriental Ave', color: '#ADD8E6' },
      { name: 'Vermont Ave', color: '#ADD8E6' },
      { name: 'Connecticut Ave', color: '#ADD8E6' },
      { name: 'St. Charles Place', color: '#FF00FF' },
      { name: 'States Ave', color: '#FF00FF' },
      { name: 'Virginia Ave', color: '#FF00FF' },
      { name: 'St. James Place', color: '#FFA500' },
      { name: 'Tennessee Ave', color: '#FFA500' },
      { name: 'New York Ave', color: '#FFA500' },
      { name: 'Kentucky Ave', color: '#FF0000' },
      { name: 'Indiana Ave', color: '#FF0000' },
      { name: 'Illinois Ave', color: '#FF0000' },
      { name: 'Atlantic Ave', color: '#FFFF00' },
      { name: 'Ventnor Ave', color: '#FFFF00' },
      { name: 'Marvin Gardens', color: '#FFFF00' },
      { name: 'Pacific Ave', color: '#008000' },
      { name: 'North Carolina Ave', color: '#008000' },
      { name: 'Pennsylvania Ave', color: '#008000' },
      { name: 'Park Place', color: '#0000FF' },
      { name: 'Boardwalk', color: '#0000FF' }
    ];

    const specialTiles = {
      110: 'GO',
      120: 'JAIL',
      10: 'FREE PARKING',
      0: 'GO TO JAIL',
      18: 'CHANCE',
      93: 'CHANCE'
    };

    const propertyOrder = [];
    for (let i = 0; i <= 10; i++) propertyOrder.push(110 + i); // bottom row (left to right)
    for (let i = 1; i <= 9; i++) propertyOrder.push(i * 11); // left column
    for (let i = 0; i <= 10; i++) propertyOrder.push(i); // top row
    for (let i = 9; i >= 1; i--) propertyOrder.push(i * 11 + 10); // right column

    const propertyCells = [];

    for (let row = 0; row < 11; row++) {
      for (let col = 0; col < 11; col++) {
        const index = row * 11 + col;
        const cell = document.createElement('div');

        if (row > 0 && row < 10 && col > 0 && col < 10) {
          if (row === 5 && col === 5) {
            cell.className = 'cell center-tile';
            cell.textContent = 'MONOPOLY';
            board.appendChild(cell);
            col = 9;
          }
          continue;
        }

        cell.classList.add('cell');

        if (specialTiles[index]) {
          cell.classList.add(index === 18 || index === 93 ? 'chance' : 'special-tile');
          cell.textContent = specialTiles[index];
        } else if (propertyOrder.includes(index)) {
          const propertyIndex = propertyCells.length;
          if (propertyIndex < standardProperties.length) {
            const propData = standardProperties[propertyIndex];
            cell.classList.add('property');
            cell.dataset.index = index;
            cell.dataset.name = propData.name;
            cell.dataset.color = propData.color;
            cell.dataset.price = '200'; // default price

            // Add orientation class
            if (row === 0) cell.classList.add('top');
            else if (row === 10) cell.classList.add('bottom');
            else if (col === 0) cell.classList.add('left');
            else if (col === 10) cell.classList.add('right');

            const cellContent = document.createElement('div');
            cellContent.className = 'cell-content';

            const colorBar = document.createElement('div');
            colorBar.className = 'color-bar';
            colorBar.style.backgroundColor = propData.color;

            const label = document.createElement('span');
            label.textContent = propData.name;

            const price = document.createElement('div');
            price.className = 'price';
            price.textContent = '$200';

            cellContent.appendChild(colorBar);
            cellContent.appendChild(label);
            cellContent.appendChild(price);
            cell.appendChild(cellContent);

            cell.addEventListener('click', () => {
              const newName = prompt('Enter new property name:', cell.dataset.name);
              if (newName) {
                cell.dataset.name = newName;
                label.textContent = newName;
                document.querySelector(`#property-select option[value='${propertyIndex}']`).textContent = newName;
              }
              const newColor = prompt('Enter new color (hex or name):', cell.dataset.color);
              if (newColor) {
                cell.dataset.color = newColor;
                colorBar.style.backgroundColor = newColor;
              }
              const newPrice = prompt('Enter new property price:', cell.dataset.price);
              if (newPrice) {
                cell.dataset.price = newPrice;
                price.textContent = `$${newPrice}`;
              }
            });

            propertyCells.push(cell);
          }
        }

        board.appendChild(cell);
      }
    }

    const propertySelect = document.getElementById('property-select');
    propertyCells.forEach((cell, idx) => {
      const option = document.createElement('option');
      option.value = idx;
      option.textContent = cell.dataset.name;
      propertySelect.appendChild(option);
    });

    function customizeProperty() {
      const idx = document.getElementById('property-select').value;
      const name = document.getElementById('property-name').value.trim();
      const color = document.getElementById('property-color').value;
      const price = document.getElementById('property-price').value.trim();
      const cell = propertyCells[idx];
      const label = cell.querySelector('span');
      const colorBar = cell.querySelector('.color-bar');
      const priceLabel = cell.querySelector('.price');

      if (name) {
        label.textContent = name;
        cell.dataset.name = name;
        propertySelect.options[idx].textContent = name;
      }
      if (color) {
        cell.dataset.color = color;
        colorBar.style.backgroundColor = color;
      }
      if (price) {
        cell.dataset.price = price;
        priceLabel.textContent = `$${price}`;
      }
    }
  </script>
</body>
</html>
