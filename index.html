<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Love-opoly</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
      font-family: sans-serif;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
    }
    h1, h2 {
      color: white;
      background: red;
      padding: 10px 30px;
      border-radius: 15px;
      text-align: center;
      margin-bottom: 10px;
    }
    h1 { font-size: 2.2rem; }
    h2 { font-size: 1.2rem; background: #d32f2f; }

    .sidebar {
      width: 250px;
      margin-right: 20px;
    }
    .sidebar input, .sidebar select, .sidebar button {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 1rem;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .grid-wrapper {
      position: relative;
      width: 90vmin;
      height: 90vmin;
      background: white;
      border: 8px solid black;
    }

    .board {
      display: grid;
      width: 100%;
      height: 100%;
      grid-template-columns: repeat(22, 1fr);
      grid-template-rows: repeat(22, 1fr);
    }

    .tile {
      border: 2px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 0.6vw;
      padding: 4px;
      word-break: break-word;
      cursor: pointer;
      z-index: 3;
      flex-direction: column;
    }

    .tile-regular {
      grid-column: span 2;
      grid-row: span 1;
    }

    .tile-corner {
      grid-column: span 2;
      grid-row: span 2;
    }

    @media print {
      .sidebar { display: none; }
      body { zoom: 1.2; background: white; }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>Love-opoly</h1>
    <h2>Add Tile</h2>
    <select id="tileType">
      <option value="regular">Regular (2x1)</option>
      <option value="corner">Corner (2x2)</option>
    </select>
    <input type="number" id="col" placeholder="Column start (1-21)" min="1" max="21" />
    <input type="number" id="row" placeholder="Row start (1-21)" min="1" max="21" />
    <input type="text" id="tileText" placeholder="Tile text" />
    <select id="tileColor">
      <option value="">White</option>
      <option value="#ff0000">Red</option>
      <option value="#ff69b4">Pink</option>
      <option value="#add8e6">Light Blue</option>
      <option value="#ffa500">Orange</option>
      <option value="#ffff66">Yellow</option>
      <option value="#008000">Green</option>
      <option value="#00008b">Dark Blue</option>
      <option value="#5a2a82">Purple</option>
      <option value="#eee">Utility</option>
    </select>
    <button id="addTileBtn">Add Tile</button>
    <button id="deleteTileBtn">Delete Selected</button>
    <button id="downloadBtn">Download Board</button>
  </div>

  <div class="grid-wrapper">
    <div class="board" id="board"></div>
  </div>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script>
    const board = document.getElementById("board");
    let selectedTile = null;

    function createTileElement({ type, col, row, text, color }) {
      const tile = document.createElement("div");
      tile.classList.add("tile", type === "corner" ? "tile-corner" : "tile-regular");
      tile.style.gridColumnStart = col;
      tile.style.gridRowStart = row;
      tile.textContent = text;
      tile.style.backgroundColor = color;

      tile.addEventListener("click", () => {
        selectedTile = tile;
        const newText = prompt("Edit tile text:", tile.textContent);
        if (newText !== null) tile.textContent = newText;

        const newColor = prompt("Edit tile color (hex or color name):", tile.style.backgroundColor);
        if (newColor !== null) tile.style.backgroundColor = newColor;
      });

      return tile;
    }

    document.getElementById("addTileBtn").addEventListener("click", () => {
      const type = document.getElementById("tileType").value;
      const col = parseInt(document.getElementById("col").value);
      const row = parseInt(document.getElementById("row").value);
      const text = document.getElementById("tileText").value;
      const color = document.getElementById("tileColor").value || "white";

      if (!col || !row || !text) {
        alert("Please fill out all fields.");
        return;
      }

      const tile = createTileElement({ type, col, row, text, color });
      board.appendChild(tile);

      // Clear inputs
      document.getElementById("tileText").value = "";
    });

    document.getElementById("deleteTileBtn").addEventListener("click", () => {
      if (selectedTile) {
        selectedTile.remove();
        selectedTile = null;
      } else {
        alert("Click on a tile first to select it.");
      }
    });

    document.getElementById("downloadBtn").addEventListener("click", () => {
      html2canvas(document.querySelector(".grid-wrapper")).then(canvas => {
        const link = document.createElement("a");
        link.download = "love-opoly-board.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    });
  </script>
</body>
</html>
