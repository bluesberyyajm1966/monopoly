<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love-opoly</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      background-color: red;
      color: white;
      padding: 12px 30px;
      border-radius: 10px;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(11, 1fr);
      grid-template-rows: repeat(11, 1fr);
      width: 90vmin;
      height: 90vmin;
      aspect-ratio: 1;
      border: 6px solid black;
      box-sizing: border-box;
    }

    .tile {
      border: 1px solid #000;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.65vw;
      padding: 4px;
      text-align: center;
      writing-mode: vertical-lr;
      transform-origin: center;
      cursor: pointer;
      overflow-wrap: break-word;
      background-color: white;
    }

    .tile.corner {
      grid-column: span 2;
      grid-row: span 2;
      font-size: 0.9vw;
      writing-mode: horizontal-tb;
    }

    .tile.horizontal {
      writing-mode: horizontal-tb;
    }

    .tile.vertical {
      writing-mode: vertical-lr;
    }

    .tile[data-edge="top"] { transform: rotate(180deg); }
    .tile[data-edge="right"] { transform: rotate(-90deg); }
    .tile[data-edge="left"] { transform: rotate(90deg); }

    .dark-purple { background-color: #5a2a82; color: white; }
    .light-blue { background-color: #add8e6; }
    .pink { background-color: #ff69b4; }
    .orange { background-color: #ffa500; }
    .red { background-color: #ff0000; color: white; }
    .yellow { background-color: #ffff66; }
    .green { background-color: #008000; color: white; }
    .dark-blue { background-color: #00008b; color: white; }
    .railroad { background-color: #ccc; }
    .utility { background-color: #ddd; font-style: italic; }
    .special { background-color: #eee; }

    @media print {
      body {
        zoom: 1.5;
      }
    }
  </style>
</head>
<body>
  <h1>Love-opoly</h1>
  <div class="board" id="board"></div>

  <script>
    const board = document.getElementById('board');

    const layout = [
      // Top row (left to right)
      { name: "Free Kisses", class: "special", type: "corner", edge: "top" },
      ...Array(9).fill().map((_, i) => ({
        name: ["Sunset Views", "Love Letters", "Poetry Night", "Story Time", "Heart Line", "Bubble Baths", "Shared Journal", "Spa Date", "Brunch Dates"][i],
        class: ["red", "special", "red", "red", "railroad", "yellow", "yellow", "utility", "yellow"][i],
        type: "horizontal", edge: "top"
      })),
      { name: "Go To Couch", class: "special", type: "corner", edge: "top" },

      // Right side (top to bottom)
      ...Array(9).fill().map((_, i) => ({
        name: ["Morning Cuddles", "Utility Bills", "Couple Playlist", "Couple Selfies", "Love Line", "Coupleâ€™s Retreat", "Cozy Fireplace", "Hot Cocoa Date", "Warm Blankets"][i],
        class: ["pink", "utility", "pink", "pink", "railroad", "orange", "special", "orange", "orange"][i],
        type: "vertical", edge: "right"
      })),

      // Bottom row (right to left)
      { name: "Jail", class: "special", type: "corner", edge: "bottom" },
      ...Array(9).fill().map((_, i) => ({
        name: ["Matching Outfits", "Inside Jokes", "Couple Goals", "Date Night", "Train Ride", "Snuggle Stop", "Pillow Talk", "Love Nest", "GO"][8 - i],
        class: ["light-blue", "light-blue", "special", "light-blue", "railroad", "dark-purple", "special", "dark-purple", "special"][8 - i],
        type: "horizontal", edge: "bottom"
      })),
      { name: "Forever Home", class: "special", type: "corner", edge: "bottom" },

      // Left side (bottom to top)
      ...Array(9).fill().map((_, i) => ({
        name: ["Star Gazing", "Late Night Talks", "Movie Marathon", "Rainy Days", "Kiss Line", "Anniversary", "Matching Mugs", "Love Forever", "Blank"][8 - i],
        class: ["green", "green", "special", "green", "railroad", "special", "dark-blue", "special", "special"][8 - i],
        type: "vertical", edge: "left"
      }))
    ];

    layout.forEach((tileData, i) => {
      const tile = document.createElement('div');
      tile.className = `tile ${tileData.type || ''} ${tileData.class || ''}`;
      tile.dataset.edge = tileData.edge || '';
      tile.textContent = tileData.name;
      board.appendChild(tile);

      tile.addEventListener('click', () => {
        const newText = prompt("Rename tile:", tile.textContent);
        if (newText && newText.trim() !== '') {
          tile.textContent = newText.trim();
        }
      });
    });
  </script>
</body>
</html>
