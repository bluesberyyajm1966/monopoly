<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Love-opoly Builder</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
      font-family: sans-serif;
      display: flex;
      gap: 20px;
    }
    .sidebar {
      width: 250px;
    }
    h1, h2 {
      background: crimson;
      color: white;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
    }
    .sidebar input, .sidebar select, .sidebar button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    .board-container {
      width: 90vmin;
      height: 90vmin;
      border: 10px solid black;
      position: relative;
      background: white;
      display: grid;
      grid-template-columns: repeat(11, 1fr);
      grid-template-rows: repeat(11, 1fr);
    }

    .tile {
      position: absolute;
      border: 2px solid black;
      padding: 5px;
      font-size: 0.7vw;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: grab;
      user-select: none;
    }

    .tile.dragging {
      opacity: 0.5;
    }

    .tile button {
      font-size: 0.6rem;
      margin-top: 2px;
      background: black;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 2px 5px;
      cursor: pointer;
    }

    .dark-purple { background-color: #5a2a82; color: white; }
    .light-blue { background-color: #add8e6; }
    .pink { background-color: #ff69b4; }
    .orange { background-color: #ffa500; }
    .red { background-color: #ff0000; color: white; }
    .yellow { background-color: #ffff66; }
    .green { background-color: #008000; color: white; }
    .dark-blue { background-color: #00008b; color: white; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>Love-opoly</h1>
    <h2>Create Tile</h2>
    <input type="text" id="tileName" placeholder="Tile name" />
    <select id="tileColor">
      <option value="">Special</option>
      <option value="dark-purple">Dark Purple</option>
      <option value="light-blue">Light Blue</option>
      <option value="pink">Pink</option>
      <option value="orange">Orange</option>
      <option value="red">Red</option>
      <option value="yellow">Yellow</option>
      <option value="green">Green</option>
      <option value="dark-blue">Dark Blue</option>
    </select>
    <button onclick="createTile()">Add Tile</button>
  </div>

  <div class="board-container" id="board"></div>

  <script>
    const board = document.getElementById("board");
    let draggedTile = null;

    function createTile() {
      const name = document.getElementById("tileName").value.trim();
      const color = document.getElementById("tileColor").value;

      if (!name) return alert("Enter a tile name");

      const tile = document.createElement("div");
      tile.className = `tile ${color}`;
      tile.draggable = true;
      tile.innerHTML = `<strong>${name}</strong>
        <button onclick="editTile(event)">‚úèÔ∏è</button>
        <button onclick="deleteTile(event)">üóëÔ∏è</button>`;
      tile.style.top = "0px";
      tile.style.left = "0px";
      tile.style.width = "8vmin";
      tile.style.height = "8vmin";

      tile.addEventListener("dragstart", (e) => {
        draggedTile = tile;
        setTimeout(() => tile.classList.add("dragging"), 0);
      });

      tile.addEventListener("dragend", () => {
        draggedTile = null;
        tile.classList.remove("dragging");
      });

      board.appendChild(tile);
    }

    function editTile(event) {
      event.stopPropagation();
      const tile = event.target.closest(".tile");
      const currentName = tile.querySelector("strong").innerText;
      const newName = prompt("Edit tile name:", currentName);
      if (newName !== null) tile.querySelector("strong").innerText = newName;
    }

    function deleteTile(event) {
      event.stopPropagation();
      const tile = event.target.closest(".tile");
      tile.remove();
    }

    board.addEventListener("dragover", (e) => {
      e.preventDefault();
    });

    board.addEventListener("drop", (e) => {
      if (!draggedTile) return;

      const rect = board.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      draggedTile.style.left = `${x - draggedTile.offsetWidth / 2}px`;
      draggedTile.style.top = `${y - draggedTile.offsetHeight / 2}px`;
    });
  </script>
</body>
</html>
