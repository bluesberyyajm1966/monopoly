<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love-opoly</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #cce0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      background-color: red;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(11, 60px);
      grid-template-rows: repeat(11, 60px);
      gap: 2px;
      margin-top: 20px;
      position: relative;
    }

    .tile {
      background-color: #fff;
      border: 2px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      text-align: center;
      cursor: pointer;
      padding: 5px;
      box-sizing: border-box;
      word-break: break-word;
      transform-origin: center;
    }

    .tile:hover {
      background-color: #fdd;
    }

    .tile span {
      display: inline-block;
    }

    /* Outside-facing rotations */
    .tile[data-edge="top"] { transform: rotate(180deg); }
    .tile[data-edge="right"] { transform: rotate(270deg); }
    .tile[data-edge="left"] { transform: rotate(90deg); }

    /* Monopoly color styles */
    .dark-purple { background-color: #5a2a82; color: white; }
    .light-blue { background-color: #add8e6; }
    .pink { background-color: #ff69b4; }
    .orange { background-color: #ffa500; }
    .red { background-color: #ff0000; color: white; }
    .yellow { background-color: #ffff66; }
    .green { background-color: #008000; color: white; }
    .dark-blue { background-color: #00008b; color: white; }
    .railroad { background-color: #ccc; }
    .utility { background-color: #ddd; font-style: italic; }
    .special { background-color: #eee; }
  </style>
</head>
<body>
  <h1>Love-opoly</h1>
  <div class="board" id="board"></div>

  <script>
    const board = document.getElementById('board');

    const tiles = [
      // Bottom row (0–10)
      { name: "GO", class: "special", edge: "bottom" },
      { name: "Love Nest", class: "dark-purple", edge: "bottom" },
      { name: "Pillow Talk", class: "special", edge: "bottom" },
      { name: "Snuggle Stop", class: "dark-purple", edge: "bottom" },
      { name: "Sweet Tax", class: "special", edge: "bottom" },
      { name: "Train Ride", class: "railroad", edge: "bottom" },
      { name: "Date Night", class: "light-blue", edge: "bottom" },
      { name: "Couple Goals", class: "special", edge: "bottom" },
      { name: "Inside Jokes", class: "light-blue", edge: "bottom" },
      { name: "Matching Outfits", class: "light-blue", edge: "bottom" },
      { name: "Jail", class: "special", edge: "bottom" },

      // Right side (11–19)
      { name: "Morning Cuddles", class: "pink", edge: "right" },
      { name: "Utility Bills", class: "utility", edge: "right" },
      { name: "Couple Playlist", class: "pink", edge: "right" },
      { name: "Couple Selfies", class: "pink", edge: "right" },
      { name: "Love Line", class: "railroad", edge: "right" },
      { name: "Couple’s Retreat", class: "orange", edge: "right" },
      { name: "Cozy Fireplace", class: "special", edge: "right" },
      { name: "Hot Cocoa Date", class: "orange", edge: "right" },
      { name: "Warm Blankets", class: "orange", edge: "right" },

      // Top row (20–30)
      { name: "FREE KISS", class: "special", edge: "top" },
      { name: "Sunset Views", class: "red", edge: "top" },
      { name: "Love Letters", class: "special", edge: "top" },
      { name: "Poetry Night", class: "red", edge: "top" },
      { name: "Story Time", class: "red", edge: "top" },
      { name: "Heart Line", class: "railroad", edge: "top" },
      { name: "Bubble Baths", class: "yellow", edge: "top" },
      { name: "Shared Journal", class: "yellow", edge: "top" },
      { name: "Spa Date", class: "utility", edge: "top" },
      { name: "Brunch Dates", class: "yellow", edge: "top" },
      { name: "GO TO COUCH", class: "special", edge: "top" },

      // Left side (31–39)
      { name: "Star Gazing", class: "green", edge: "left" },
      { name: "Late Night Talks", class: "green", edge: "left" },
      { name: "Movie Marathon", class: "special", edge: "left" },
      { name: "Rainy Days", class: "green", edge: "left" },
      { name: "Kiss Line", class: "railroad", edge: "left" },
      { name: "Anniversary", class: "special", edge: "left" },
      { name: "Matching Mugs", class: "dark-blue", edge: "left" },
      { name: "Love Forever", class: "special", edge: "left" },
      { name: "Forever Home", class: "dark-blue", edge: "left" },
    ];

    function createBoard() {
      for (let i = 0; i < 121; i++) {
        const tile = document.createElement('div');
        tile.classList.add('tile');

        const edgeIndex = getEdgeIndex(i);
        if (edgeIndex !== null) {
          const data = tiles[edgeIndex];
          tile.classList.add(data.class);
          tile.dataset.edge = data.edge;

          const text = document.createElement('span');
          text.textContent = data.name;
          tile.appendChild(text);

          tile.addEventListener('click', () => {
            const newName = prompt("Enter new tile name:", text.textContent);
            if (newName !== null && newName.trim() !== '') {
              text.textContent = newName.trim();
            }
          });
        } else {
          tile.style.visibility = 'hidden';
        }

        board.appendChild(tile);
      }
    }

    function getEdgeIndex(i) {
      const row = Math.floor(i / 11);
      const col = i % 11;

      if (row === 10) return col; // Bottom
      if (col === 10 && row !== 10 && row !== 0) return 10 + (row - 1); // Right
      if (row === 0) return 20 + (10 - col); // Top
      if (col === 0 && row !== 0 && row !== 10) return 30 + (10 - row); // Left

      return null;
    }

    createBoard();
  </script>
</body>
</html>
