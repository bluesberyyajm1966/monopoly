<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Monopoly Board</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff;
      color: #000;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .board-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      overflow: auto;
    }
    .board {
      position: relative;
      display: grid;
      grid-template-columns: repeat(11, 100px);
      grid-template-rows: repeat(11, 100px);
      background: #fff;
      border: 10px solid #000;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transform-origin: top left;
    }
    .cell {
      background-color: #f8f8f8;
      color: black;
      border: 1px solid #000;
      font-size: 12px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 5px;
      box-sizing: border-box;
      cursor: pointer;
      transform-origin: center;
      overflow: hidden;
    }
    .property {
      position: relative;
    }
    .color-bar {
      position: absolute;
      z-index: 1;
    }
    .property[data-edge="bottom"] .color-bar {
      bottom: 0;
      left: 0;
      width: 100%;
      height: 15px;
    }
    .property[data-edge="top"] .color-bar {
      top: 0;
      left: 0;
      width: 100%;
      height: 15px;
    }
    .property[data-edge="left"] .color-bar {
      top: 0;
      left: 0;
      width: 15px;
      height: 100%;
    }
    .property[data-edge="right"] .color-bar {
      top: 0;
      right: 0;
      width: 15px;
      height: 100%;
    }
    .property span {
      font-size: 12px;
      font-weight: bold;
      transform: rotate(var(--text-rotation, 0deg));
      text-align: center;
      z-index: 2;
      white-space: nowrap;
    }
    .center-tile {
      grid-column: 2 / span 9;
      grid-row: 2 / span 9;
      background-color: #3e8e41;
      border: 2px dashed #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      padding: 20px;
      text-shadow: 2px 2px #000;
    }
    .special-tile {
      background-color: #ffc107;
      font-weight: bold;
      font-size: 9px;
      justify-content: center;
      align-items: center;
    }
    .chance {
      background-color: #ff5722;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Custom Monopoly Board Generator</h1>
  <div class="board-container">
    <div class="board" id="board"></div>
  </div>
  <script>
    const board = document.getElementById('board');

    const specialTiles = {
      0: 'GO',
      10: 'JAIL',
      110: 'FREE PARKING',
      120: 'GO TO JAIL'
    };

    const positions = [];
    const edges = [];

    for (let i = 9; i >= 1; i--) { positions.push(110 + i); edges.push('bottom'); }
    for (let i = 9; i >= 1; i--) { positions.push(i * 11); edges.push('left'); }
    for (let i = 1; i <= 9; i++) { positions.push(i); edges.push('top'); }
    for (let i = 1; i <= 9; i++) { positions.push(i * 11 + 10); edges.push('right'); }

    const rotations = {
      top: '0deg',
      bottom: '180deg',
      left: '-90deg',
      right: '90deg'
    };

    const properties = positions.map((pos, i) => ({
      name: `Property ${i + 1}`,
      color: `hsl(${(i * 37) % 360}, 70%, 50%)`,
      edge: edges[i],
      rotation: rotations[edges[i]]
    }));

    for (let row = 0; row < 11; row++) {
      for (let col = 0; col < 11; col++) {
        const index = row * 11 + col;
        const cell = document.createElement('div');

        if (row > 0 && row < 10 && col > 0 && col < 10) {
          if (row === 5 && col === 5) {
            cell.className = 'cell center-tile';
            cell.textContent = 'MONOPOLY';
          }
          board.appendChild(cell);
          continue;
        }

        cell.className = 'cell';

        if (specialTiles[index]) {
          cell.classList.add('special-tile');
          cell.textContent = specialTiles[index];
        } else {
          const tileIndex = positions.indexOf(index);
          if (tileIndex !== -1) {
            const prop = properties[tileIndex];
            cell.classList.add('property');
            cell.dataset.edge = prop.edge;
            cell.style.setProperty('--text-rotation', prop.rotation);

            const bar = document.createElement('div');
            bar.className = 'color-bar';
            bar.style.backgroundColor = prop.color;

            const label = document.createElement('span');
            label.textContent = prop.name;

            cell.appendChild(bar);
            cell.appendChild(label);
          }
        }
        board.appendChild(cell);
      }
    }
  </script>
</body>
</html>
