<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Monopoly Board</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }

    .board {
      width: 700px;
      height: 700px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(11, 1fr);
      grid-template-rows: repeat(11, 1fr);
      border: 4px solid #000;
      background: white;
    }

    .tile {
      border: 1px solid #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 10px;
      text-align: center;
      cursor: pointer;
      padding: 4px;
      user-select: none;
    }

    .corner {
      font-weight: bold;
      background: #ddd;
    }

    @media print {
      body {
        background: white;
      }
      .tile {
        cursor: default;
      }
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Custom Monopoly Board Maker</h2>
  <p style="text-align:center;">Click on any tile to change its name and color. Then print the board.</p>

  <div class="board" id="board">
    <!-- Tiles will be generated by JavaScript -->
  </div>

  <script>
    const board = document.getElementById('board');

    function createTile(i, isCorner = false) {
      const tile = document.createElement('div');
      tile.className = 'tile' + (isCorner ? ' corner' : '');
      tile.textContent = 'Tile ' + (i + 1);
      tile.style.backgroundColor = '#fff';

      tile.addEventListener('click', () => {
        const name = prompt('Enter tile name:', tile.textContent);
        if (name !== null) tile.textContent = name;

        const color = prompt('Enter background color (name or hex):', tile.style.backgroundColor);
        if (color !== null) tile.style.backgroundColor = color;
      });

      return tile;
    }

    function addTiles() {
      // 11x11 board = 44 tiles + center empty tiles
      for (let row = 0; row < 11; row++) {
        for (let col = 0; col < 11; col++) {
          const isEdge = row === 0 || row === 10 || col === 0 || col === 10;
          const isCorner = (row === 0 && col === 0) || (row === 0 && col === 10) ||
                           (row === 10 && col === 0) || (row === 10 && col === 10);

          const index = board.children.length;
          if (isEdge) {
            board.appendChild(createTile(index, isCorner));
          } else {
            const spacer = document.createElement('div');
            spacer.style.background = 'white';
            board.appendChild(spacer);
          }
        }
      }
    }

    addTiles();
  </script>
</body>
</html>
