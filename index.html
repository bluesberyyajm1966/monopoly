<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love-opoly</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #cce0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      background-color: red;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(11, 60px);
      grid-template-rows: repeat(11, 60px);
      gap: 2px;
      margin-top: 20px;
      position: relative;
    }

    .tile {
      background-color: #fff;
      border: 2px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      text-align: center;
      cursor: pointer;
      padding: 5px;
      box-sizing: border-box;
      word-break: break-word;
      transform-origin: center;
    }

    .tile:hover {
      background-color: #fdd;
    }

    /* Outside-facing rotations */
    .tile[data-edge="top"] {
      transform: rotate(180deg);
    }

    .tile[data-edge="right"] {
      transform: rotate(270deg);
    }

    .tile[data-edge="left"] {
      transform: rotate(90deg);
    }

    /* Optional: Fix upside down cursor issue */
    .tile span {
      display: inline-block;
      transform: rotate(0deg);
    }
  </style>
</head>
<body>
  <h1>Love-opoly</h1>
  <div class="board" id="board"></div>

  <script>
    const board = document.getElementById('board');

    const tiles = [
      // Bottom (0â€“10)
      { name: "HOME", color: "#fff", edge: "bottom" },
      { name: "Read Together", color: "#f28", edge: "bottom" },
      { name: "Cook Dinner", color: "#88f", edge: "bottom" },
      { name: "Picnic", color: "#8f8", edge: "bottom" },
      { name: "Mini Trip", color: "#ff8", edge: "bottom" },
      { name: "Board Games", color: "#faa", edge: "bottom" },
      { name: "Tea Time", color: "#fc0", edge: "bottom" },
      { name: "Cuddle", color: "#aaf", edge: "bottom" },
      { name: "Love Letter", color: "#afa", edge: "bottom" },
      { name: "Photo Shoot", color: "#f8f", edge: "bottom" },
      { name: "Jail", color: "#ccc", edge: "bottom" },

      // Right (11â€“19)
      { name: "Kiss Token", color: "#fcc", edge: "right" },
      { name: "Pick a Date", color: "#cdf", edge: "right" },
      { name: "Secret Gift", color: "#fed", edge: "right" },
      { name: "Ask a Question", color: "#aff", edge: "right" },
      { name: "Tickle Fight", color: "#fad", edge: "right" },
      { name: "Dream Share", color: "#ddf", edge: "right" },
      { name: "Write a Poem", color: "#cfc", edge: "right" },
      { name: "Favorite Song", color: "#fcf", edge: "right" },
      { name: "Wish Jar", color: "#fff", edge: "right" },

      // Top (20â€“30)
      { name: "Couch Time", color: "#eee", edge: "top" },
      { name: "Puzzle Date", color: "#f8f", edge: "top" },
      { name: "Massage", color: "#afa", edge: "top" },
      { name: "Netflix", color: "#aaf", edge: "top" },
      { name: "Dance", color: "#fc0", edge: "top" },
      { name: "Snack Time", color: "#faa", edge: "top" },
      { name: "Compliment", color: "#ff8", edge: "top" },
      { name: "Hug Break", color: "#8f8", edge: "top" },
      { name: "Movie Night", color: "#88f", edge: "top" },
      { name: "Free Kiss", color: "#f28", edge: "top" },
      { name: "Start", color: "#fff", edge: "top" },

      // Left (31â€“39)
      { name: "ðŸ’‹", color: "#fcc", edge: "left" },
      { name: "Talk Time", color: "#cdf", edge: "left" },
      { name: "Game Night", color: "#fed", edge: "left" },
      { name: "Bubble Bath", color: "#aff", edge: "left" },
      { name: "Slow Dance", color: "#fad", edge: "left" },
      { name: "Stargazing", color: "#ddf", edge: "left" },
      { name: "Free Choice", color: "#cfc", edge: "left" },
      { name: "Walk", color: "#fcf", edge: "left" },
      { name: "Story Time", color: "#fff", edge: "left" },
    ];

    function createBoard() {
      for (let i = 0; i < 121; i++) {
        const tile = document.createElement('div');
        tile.classList.add('tile');

        const edgeIndex = getEdgeIndex(i);
        if (edgeIndex !== null) {
          const data = tiles[edgeIndex];
          tile.style.backgroundColor = data.color;
          tile.dataset.edge = data.edge;

          // Wrap text in span for cursor fix
          const text = document.createElement('span');
          text.textContent = data.name;
          tile.appendChild(text);

          tile.addEventListener('click', () => {
            const newName = prompt("Enter new tile name:", text.textContent);
            if (newName !== null && newName.trim() !== '') {
              text.textContent = newName.trim();
            }
          });
        } else {
          tile.style.visibility = 'hidden';
        }

        board.appendChild(tile);
      }
    }

    function getEdgeIndex(i) {
      const row = Math.floor(i / 11);
      const col = i % 11;

      if (row === 10) return col; // Bottom
      if (col === 10 && row !== 10 && row !== 0) return 10 + (row - 1); // Right
      if (row === 0) return 20 + (10 - col); // Top
      if (col === 0 && row !== 0 && row !== 10) return 30 + (10 - row); // Left

      return null;
    }

    createBoard();
  </script>
</body>
</html>
