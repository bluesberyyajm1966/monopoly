<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Love-opoly</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
      font-family: sans-serif;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
    }
    h1, h2 {
      color: white;
      background: red;
      padding: 10px 30px;
      border-radius: 15px;
      text-align: center;
      margin-bottom: 10px;
      cursor: pointer;
    }
    h1 { font-size: 2.5rem; }
    h2 { font-size: 1.5rem; background: #d32f2f; }

    .sidebar {
      width: 250px;
      margin-right: 20px;
    }
    .sidebar input, .sidebar select, .sidebar button {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 1rem;
    }
    #downloadBtn, #finishBtn, #deleteBtn, #addTileBtn {
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .grid-wrapper {
      position: relative;
      width: 90vmin;
      height: 90vmin;
      background: white;
      border: 8px solid black;
    }
    .title-wrapper {
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
    }
    .grid-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(to right, rgba(0,0,0,0.1) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(0,0,0,0.1) 1px, transparent 1px);
      background-size: calc(100% / 11) calc(100% / 11);
      pointer-events: none;
      z-index: 1;
      clip-path: polygon(
        0% 0%, 100% 0%, 100% 100%, 0% 100%,
        0% 18.2%, 81.8% 18.2%, 81.8% 81.8%, 18.2% 81.8%, 18.2% 18.2%, 0% 18.2%
      );
    }
    .board {
      display: grid;
      width: 100%;
      height: 100%;
      grid-template-columns: repeat(11, 1fr);
      grid-template-rows: repeat(11, 1fr);
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
    }
    .tile {
      border: 2px solid black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 0.6vw;
      padding: 4px;
      text-align: center;
      overflow-wrap: break-word;
      cursor: move;
      background: white;
      transform-origin: center;
      position: absolute;
      z-index: 3;
    }
    .tile span {
      transform-origin: center;
      display: block;
    }

    .dark-purple { background-color: #5a2a82; color: white; }
    .light-blue { background-color: #add8e6; }
    .pink { background-color: #ff69b4; }
    .orange { background-color: #ffa500; }
    .red { background-color: #ff0000; color: white; }
    .yellow { background-color: #ffff66; }
    .green { background-color: #008000; color: white; }
    .dark-blue { background-color: #00008b; color: white; }
    .railroad { background-color: #ccc; }
    .utility { background-color: #eee; font-style: italic; }
    .special { background-color: #fff; }

    @media print {
      .sidebar, #downloadBtn, #finishBtn, #deleteBtn, #addTileBtn { display: none; }
      body { zoom: 1.2; background: white; }
      .grid-wrapper { width: 100%; height: auto; aspect-ratio: 1; }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>Love-opoly Board Creator</h1>
    <h2>Tile Options</h2>
    <select id="tileSize">
      <option value="1x1">1x1</option>
      <option value="2x1">2x1</option>
      <option value="1x2">1x2</option>
      <option value="2x2">2x2</option>
    </select>
    <button id="addTileBtn">Add Tile</button>
    <button id="deleteBtn">Delete Tile</button>
    <button id="finishBtn">Finish Board</button>
    <button id="downloadBtn">Download Board</button>
  </div>
  <div class="grid-wrapper">
    <div class="grid-overlay"></div>
    <div class="board"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const addTileBtn = document.getElementById("addTileBtn");
      const deleteBtn = document.getElementById("deleteBtn");
      const finishBtn = document.getElementById("finishBtn");
      const downloadBtn = document.getElementById("downloadBtn");
      const tileSizeSelect = document.getElementById("tileSize");

      const board = document.querySelector(".board");
      let selectedTile = null;

      // Function to add a tile
      addTileBtn.addEventListener("click", () => {
        const size = tileSizeSelect.value;
        const newTile = document.createElement("div");
        newTile.classList.add("tile");
        newTile.textContent = `${size} Tile`;
        newTile.setAttribute("draggable", true);

        // Set size of the tile
        const [rows, cols] = size.split('x').map(num => parseInt(num));
        newTile.style.width = `${cols * 100}px`; // Each tile grid square is 100px
        newTile.style.height = `${rows * 100}px`; // Each tile grid square is 100px

        board.appendChild(newTile);

        newTile.addEventListener("dragstart", (e) => {
          selectedTile = newTile;
        });

        newTile.addEventListener("dragend", (e) => {
          if (selectedTile) {
            selectedTile.style.left = `${e.pageX - board.offsetLeft - selectedTile.offsetWidth / 2}px`;
            selectedTile.style.top = `${e.pageY - board.offsetTop - selectedTile.offsetHeight / 2}px`;
          }
        });
      });

      // Function to delete the selected tile
      deleteBtn.addEventListener("click", () => {
        if (selectedTile) {
          selectedTile.remove();
          selectedTile = null;
        }
      });

      // Function to finish the board (can add more features here)
      finishBtn.addEventListener("click", () => {
        alert("Board finished!");
      });

      // Download button logic (for now just an alert)
      downloadBtn.addEventListener("click", () => {
        alert("Downloading board...");
      });
    });
  </script>
</body>
</html>
