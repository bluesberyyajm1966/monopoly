<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love-opoly</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: white;
      background: red;
      padding: 10px 30px;
      border-radius: 15px;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(11, 1fr);
      grid-template-rows: repeat(11, 1fr);
      width: 90vmin;
      height: 90vmin;
      background: white;
      border: 8px solid black;
    }

    .tile {
      border: 1px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2px;
      font-size: 0.6vw;
      text-align: center;
      overflow-wrap: break-word;
      cursor: pointer;
      background: white;
    }

    .corner {
      grid-column: span 2;
      grid-row: span 2;
      font-size: 0.9vw;
    }

    .horizontal {
      writing-mode: horizontal-tb;
    }

    .vertical {
      writing-mode: vertical-lr;
    }

    .tile[data-edge="top"] { transform: rotate(180deg); }
    .tile[data-edge="right"] { transform: rotate(-90deg); }
    .tile[data-edge="left"] { transform: rotate(90deg); }

    /* Colors */
    .dark-purple { background-color: #5a2a82; color: white; }
    .light-blue { background-color: #add8e6; }
    .pink { background-color: #ff69b4; }
    .orange { background-color: #ffa500; }
    .red { background-color: #ff0000; color: white; }
    .yellow { background-color: #ffff66; }
    .green { background-color: #008000; color: white; }
    .dark-blue { background-color: #00008b; color: white; }
    .railroad { background-color: #ccc; }
    .utility { background-color: #eee; font-style: italic; }
    .special { background-color: #fff; }

    @media print {
      body {
        zoom: 1.2;
        background: white;
      }
      .board {
        width: 100%;
        height: auto;
        aspect-ratio: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Love-opoly</h1>
  <div class="board" id="board"></div>

  <script>
    const board = document.getElementById('board');

    const layout = [
      // Top row (left to right)
      { name: "Free Kisses", class: "special", type: "corner", edge: "top" },
      ...["Sunset Views", "Love Letters", "Poetry Night", "Story Time", "Heart Line", "Bubble Baths", "Shared Journal", "Spa Date", "Brunch Dates"].map((name, i) => ({
        name,
        class: ["red", "special", "red", "red", "railroad", "yellow", "yellow", "utility", "yellow"][i],
        type: "horizontal", edge: "top"
      })),
      { name: "Go To Couch", class: "special", type: "corner", edge: "top" },

      // Right column (top to bottom)
      ...["Morning Cuddles", "Utility Bills", "Couple Playlist", "Couple Selfies", "Love Line", "Coupleâ€™s Retreat", "Cozy Fireplace", "Hot Cocoa Date", "Warm Blankets"].map((name, i) => ({
        name,
        class: ["pink", "utility", "pink", "pink", "railroad", "orange", "special", "orange", "orange"][i],
        type: "vertical", edge: "right"
      })),

      // Bottom row (right to left)
      { name: "Forever Home", class: "special", type: "corner", edge: "bottom" },
      ...["GO", "Love Nest", "Pillow Talk", "Snuggle Stop", "Train Ride", "Date Night", "Couple Goals", "Inside Jokes", "Matching Outfits"].reverse().map((name, i) => ({
        name,
        class: ["special", "dark-purple", "special", "dark-purple", "railroad", "light-blue", "special", "light-blue", "light-blue"][8 - i],
        type: "horizontal", edge: "bottom"
      })),
      { name: "Jail", class: "special", type: "corner", edge: "bottom" },

      // Left column (bottom to top)
      ...["Blank", "Love Forever", "Matching Mugs", "Anniversary", "Kiss Line", "Rainy Days", "Movie Marathon", "Late Night Talks", "Star Gazing"].reverse().map((name, i) => ({
        name,
        class: ["special", "special", "dark-blue", "special", "railroad", "green", "special", "green", "green"][8 - i],
        type: "vertical", edge: "left"
      }))
    ];

    layout.forEach(tileData => {
      const tile = document.createElement("div");
      tile.className = `tile ${tileData.type || ""} ${tileData.class || ""}`;
      if (tileData.type === "corner") tile.classList.add("corner");
      tile.dataset.edge = tileData.edge || "";
      tile.textContent = tileData.name;

      tile.addEventListener("click", () => {
        const newText = prompt("Rename this tile:", tile.textContent);
        if (newText && newText.trim()) {
          tile.textContent = newText.trim();
        }
      });

      board.appendChild(tile);
    });
  </script>
</body>
</html>
