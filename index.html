<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love-opoly</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #cce0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      background-color: red;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(11, 60px);
      grid-template-rows: repeat(11, 60px);
      gap: 2px;
      margin-top: 20px;
      position: relative;
    }

    .tile {
      background-color: #fff;
      border: 2px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      text-align: center;
      cursor: pointer;
      padding: 5px;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    .tile:hover {
      background-color: #fdd;
    }

    .tile[data-rotate="left"] {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
    }

    .tile[data-rotate="right"] {
      writing-mode: vertical-rl;
    }

    .tile[data-rotate="top"] {
      transform: rotate(180deg);
    }
  </style>
</head>
<body>
  <h1>Love-opoly</h1>
  <div class="board" id="board"></div>

  <script>
    const board = document.getElementById('board');

    const tiles = [
      { name: "Start", color: "#fff", rotate: "bottom" },
      { name: "Free Kiss", color: "#f28", rotate: "bottom" },
      { name: "Movie Night", color: "#88f", rotate: "bottom" },
      { name: "Hug Break", color: "#8f8", rotate: "bottom" },
      { name: "Compliment", color: "#ff8", rotate: "bottom" },
      { name: "Snack Time", color: "#faa", rotate: "bottom" },
      { name: "Dance", color: "#fc0", rotate: "bottom" },
      { name: "Netflix", color: "#aaf", rotate: "bottom" },
      { name: "Massage", color: "#afa", rotate: "bottom" },
      { name: "Puzzle Date", color: "#f8f", rotate: "bottom" },
      { name: "Go to Couch", color: "#ccc", rotate: "bottom" },

      { name: "ðŸ’‹", color: "#fcc", rotate: "left" },
      { name: "Talk Time", color: "#cdf", rotate: "left" },
      { name: "Game Night", color: "#fed", rotate: "left" },
      { name: "Bubble Bath", color: "#aff", rotate: "left" },
      { name: "Slow Dance", color: "#fad", rotate: "left" },
      { name: "Stargazing", color: "#ddf", rotate: "left" },
      { name: "Free Choice", color: "#cfc", rotate: "left" },
      { name: "Walk", color: "#fcf", rotate: "left" },
      { name: "Story Time", color: "#fff", rotate: "left" },
      { name: "Visit", color: "#eee", rotate: "left" },

      { name: "Blank", color: "#cce0e0" },
      { name: "Blank", color: "#cce0e0" },
      { name: "Blank", color: "#cce0e0" },
      { name: "Blank", color: "#cce0e0" },
      { name: "Blank", color: "#cce0e0" },
      { name: "Blank", color: "#cce0e0" },
      { name: "Blank", color: "#cce0e0" },
      { name: "Blank", color: "#cce0e0" },
      { name: "Blank", color: "#cce0e0" },

      { name: "HOME", color: "#fff", rotate: "top" },
      { name: "Read Together", color: "#f28", rotate: "top" },
      { name: "Cook Dinner", color: "#88f", rotate: "top" },
      { name: "Picnic", color: "#8f8", rotate: "top" },
      { name: "Mini Trip", color: "#ff8", rotate: "top" },
      { name: "Board Games", color: "#faa", rotate: "top" },
      { name: "Tea Time", color: "#fc0", rotate: "top" },
      { name: "Cuddle", color: "#aaf", rotate: "top" },
      { name: "Love Letter", color: "#afa", rotate: "top" },
      { name: "Photo Shoot", color: "#f8f", rotate: "top" },
      { name: "Jail", color: "#ccc", rotate: "top" },

      { name: "Kiss Token", color: "#fcc", rotate: "right" },
      { name: "Pick a Date", color: "#cdf", rotate: "right" },
      { name: "Secret Gift", color: "#fed", rotate: "right" },
      { name: "Ask a Question", color: "#aff", rotate: "right" },
      { name: "Tickle Fight", color: "#fad", rotate: "right" },
      { name: "Dream Share", color: "#ddf", rotate: "right" },
      { name: "Write a Poem", color: "#cfc", rotate: "right" },
      { name: "Favorite Song", color: "#fcf", rotate: "right" },
      { name: "Wish Jar", color: "#fff", rotate: "right" },
      { name: "Couch Time", color: "#eee", rotate: "right" },
    ];

    function createBoard() {
      for (let i = 0; i < 121; i++) {
        const tile = document.createElement('div');
        tile.classList.add('tile');

        const edge = getEdgeIndex(i);
        if (edge !== null) {
          const data = tiles[edge];
          tile.textContent = data.name;
          tile.style.backgroundColor = data.color;
          if (data.rotate) tile.dataset.rotate = data.rotate;
        } else {
          tile.style.visibility = 'hidden';
        }

        board.appendChild(tile);
      }
    }

    function getEdgeIndex(i) {
      const row = Math.floor(i / 11);
      const col = i % 11;

      if (row === 0) return 30 + col;
      if (row === 10) return 0 + (10 - col);
      if (col === 0) return 20 + (10 - row);
      if (col === 10) return 10 + row - 1;

      return null;
    }

    createBoard();
  </script>
</body>
</html>
