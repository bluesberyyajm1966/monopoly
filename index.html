<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Love-opoly</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
      font-family: sans-serif;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
    }
    h1, h2 {
      color: white;
      background: red;
      padding: 10px 30px;
      border-radius: 15px;
      text-align: center;
      margin-bottom: 10px;
      cursor: pointer;
    }
    h1 { font-size: 2.5rem; }
    h2 { font-size: 1.5rem; background: #d32f2f; }

    .sidebar {
      width: 250px;
      margin-right: 20px;
    }
    .sidebar input, .sidebar select, .sidebar button {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 1rem;
    }
    #downloadBtn, #finishBtn, #deleteBtn, #addTileBtn {
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .grid-wrapper {
      position: relative;
      width: 90vmin;
      height: 90vmin;
      background: white;
      border: 8px solid black;
    }

    .board {
      position: absolute;
      top: 0;
      left: 0;
      display: grid;
      width: 100%;
      height: 100%;
      grid-template-columns: repeat(11, 1fr);
      grid-template-rows: repeat(11, 1fr);
    }

    .tile {
      border: 2px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7vw;
      text-align: center;
      background: white;
      z-index: 3;
      overflow-wrap: break-word;
    }

    .tile.corner {
      grid-column: span 2;
      grid-row: span 2;
    }

    .tile.horiz {
      grid-column: span 2;
    }

    .tile.vert {
      grid-row: span 2;
    }

    .dark-purple { background-color: #5a2a82; color: white; }
    .light-blue { background-color: #add8e6; }
    .pink { background-color: #ff69b4; }
    .orange { background-color: #ffa500; }
    .red { background-color: #ff0000; color: white; }
    .yellow { background-color: #ffff66; }
    .green { background-color: #008000; color: white; }
    .dark-blue { background-color: #00008b; color: white; }
    .railroad { background-color: #ccc; }
    .utility { background-color: #eee; font-style: italic; }
    .special { background-color: #fff; }

    @media print {
      .sidebar, #downloadBtn, #finishBtn, #deleteBtn, #addTileBtn { display: none; }
      body { zoom: 1.2; background: white; }
      .grid-wrapper { width: 100%; height: auto; aspect-ratio: 1; }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>Love-opoly</h1>
    <h2>Add Tile</h2>
    <input type="text" id="tileName" placeholder="Tile name" />
    <select id="tileColor">
      <option value="">Special</option>
      <option value="dark-purple">Dark Purple</option>
      <option value="light-blue">Light Blue</option>
      <option value="pink">Pink</option>
      <option value="orange">Orange</option>
      <option value="red">Red</option>
      <option value="yellow">Yellow</option>
      <option value="green">Green</option>
      <option value="dark-blue">Dark Blue</option>
      <option value="railroad">Railroad</option>
      <option value="utility">Utility</option>
    </select>
    <select id="tileType">
      <option value="corner">Corner (2x2)</option>
      <option value="horiz">Horizontal (2x1)</option>
      <option value="vert">Vertical (1x2)</option>
    </select>
    <button id="addTileBtn">Add Tile</button>
    <button id="deleteBtn">Clear Tiles</button>
    <button id="downloadBtn">Download</button>
    <button id="finishBtn">Finish Layout</button>
  </div>

  <div class="grid-wrapper">
    <div class="board" id="board"></div>
  </div>

  <script>
    const board = document.getElementById("board");
    const tileName = document.getElementById("tileName");
    const tileColor = document.getElementById("tileColor");
    const tileType = document.getElementById("tileType");
    const addTileBtn = document.getElementById("addTileBtn");
    const deleteBtn = document.getElementById("deleteBtn");
    const finishBtn = document.getElementById("finishBtn");
    const downloadBtn = document.getElementById("downloadBtn");

    let tileCount = 0;

    function createTile(name, color, type) {
      const tile = document.createElement("div");
      tile.classList.add("tile", type);
      if (color) tile.classList.add(color);
      tile.textContent = name || "Tile";
      tile.dataset.id = ++tileCount;
      board.appendChild(tile);
    }

    addTileBtn.onclick = () => {
      createTile(tileName.value, tileColor.value, tileType.value);
      tileName.value = "";
    };

    deleteBtn.onclick = () => {
      board.innerHTML = "";
      tileCount = 0;
    };

    finishBtn.onclick = () => {
      alert("Done placing tiles!");
    };

    downloadBtn.onclick = () => {
      window.print();
    };
  </script>
</body>
</html>
