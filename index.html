<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love-opoly</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: white;
      background: red;
      padding: 10px 30px;
      border-radius: 15px;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .board {
      display: grid;
      width: 90vmin;
      height: 90vmin;
      grid-template-columns: repeat(11, 1fr);
      grid-template-rows: repeat(11, 1fr);
      border: 8px solid black;
      background: white;
    }

    .tile {
      border: 1px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.6vw;
      padding: 4px;
      text-align: center;
      overflow-wrap: break-word;
      cursor: pointer;
      background: white;
      writing-mode: horizontal-tb;
      transform-origin: center;
    }

    .corner {
      font-size: 0.9vw;
      writing-mode: horizontal-tb;
      font-weight: bold;
    }

    .tile[data-edge="top"] { transform: rotate(180deg); }
    .tile[data-edge="right"] { transform: rotate(-90deg); }
    .tile[data-edge="left"] { transform: rotate(90deg); }

    /* Colors */
    .dark-purple { background-color: #5a2a82; color: white; }
    .light-blue { background-color: #add8e6; }
    .pink { background-color: #ff69b4; }
    .orange { background-color: #ffa500; }
    .red { background-color: #ff0000; color: white; }
    .yellow { background-color: #ffff66; }
    .green { background-color: #008000; color: white; }
    .dark-blue { background-color: #00008b; color: white; }
    .railroad { background-color: #ccc; }
    .utility { background-color: #eee; font-style: italic; }
    .special { background-color: #fff; }

    @media print {
      body {
        zoom: 1.2;
        background: white;
      }
      .board {
        width: 100%;
        height: auto;
        aspect-ratio: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Love-opoly</h1>
  <div class="board" id="board"></div>

  <script>
    const board = document.getElementById("board");

    const positions = new Array(121).fill(null);

    // Helper to place tiles by row/col
    function placeTile(row, col, name, cssClass, edge = "") {
      const tile = document.createElement("div");
      tile.className = `tile ${cssClass}`;
      if ((row === 0 || row === 10) && (col === 0 || col === 10)) tile.classList.add("corner");
      tile.dataset.edge = edge;
      tile.textContent = name;
      tile.addEventListener("click", () => {
        const newText = prompt("Rename this tile:", tile.textContent);
        if (newText && newText.trim()) {
          tile.textContent = newText.trim();
        }
      });
      positions[row * 11 + col] = tile;
    }

    // Place corners
    placeTile(0, 0, "Free Kisses", "special", "top");
    placeTile(0, 10, "Go To Couch", "special", "top");
    placeTile(10, 10, "Forever Home", "special", "bottom");
    placeTile(10, 0, "Jail", "special", "bottom");

    // Top edge (left to right)
    const topTiles = [
      ["Sunset Views", "red"],
      ["Love Letters", "special"],
      ["Poetry Night", "red"],
      ["Story Time", "red"],
      ["Heart Line", "railroad"],
      ["Bubble Baths", "yellow"],
      ["Shared Journal", "yellow"],
      ["Spa Date", "utility"],
      ["Brunch Dates", "yellow"]
    ];
    topTiles.forEach((t, i) => placeTile(0, i + 1, t[0], t[1], "top"));

    // Right edge (top to bottom)
    const rightTiles = [
      ["Morning Cuddles", "pink"],
      ["Utility Bills", "utility"],
      ["Couple Playlist", "pink"],
      ["Couple Selfies", "pink"],
      ["Love Line", "railroad"],
      ["Coupleâ€™s Retreat", "orange"],
      ["Cozy Fireplace", "special"],
      ["Hot Cocoa Date", "orange"],
      ["Warm Blankets", "orange"]
    ];
    rightTiles.forEach((t, i) => placeTile(i + 1, 10, t[0], t[1], "right"));

    // Bottom edge (right to left)
    const bottomTiles = [
      ["GO", "special"],
      ["Love Nest", "dark-purple"],
      ["Pillow Talk", "special"],
      ["Snuggle Stop", "dark-purple"],
      ["Train Ride", "railroad"],
      ["Date Night", "light-blue"],
      ["Couple Goals", "special"],
      ["Inside Jokes", "light-blue"],
      ["Matching Outfits", "light-blue"]
    ];
    bottomTiles.forEach((t, i) => placeTile(10, 9 - i, t[0], t[1], "bottom"));

    // Left edge (bottom to top)
    const leftTiles = [
      ["Star Gazing", "green"],
      ["Late Night Talks", "green"],
      ["Movie Marathon", "special"],
      ["Rainy Days", "green"],
      ["Kiss Line", "railroad"],
      ["Anniversary", "special"],
      ["Matching Mugs", "dark-blue"],
      ["Love Forever", "special"],
      ["Blank", "special"]
    ];
    leftTiles.forEach((t, i) => placeTile(9 - i, 0, t[0], t[1], "left"));

    // Fill the board
    positions.forEach((tile, i) => {
      const cell = tile || document.createElement("div");
      board.appendChild(cell);
    });
  </script>
</body>
</html>
